<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>evercookie-mongodb.js</title>
    </head>
    <body>
        <div id="content"><em>Loading...</em></div>
        <div id="cookie"></div>
        <h3>to delete cookies:</h3>
        <ol>
            <li>
                <a href="http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager07.html">Clear Flash Cookies</a>
            </li>
            <li>Clear all browser data <em>(Firefox and Chrome on Mac, use Cmd+Shift+Delete)</em></li>
            <li>Close this tab and open a new one</li>
        </ol>
        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="swfobject-2.2.min.js"></script>
        <script type="text/javascript" src="evercookie.js"></script>
        <script type="text/javascript" src="evercookie-mongodb.js"></script>
        <script type="text/javascript">
            var options = {
                apiKey: 'xkFOoVY1cF7y66zOjrlJX00B-EevQZ1_',
                db: 'evercookie-mongodb',
                collection: 'userData',
                completeCallback: function(mongoData, evercookieID) {
                    $('#content').html( "mongodb data: " + JSON.stringify(mongoData) );
                    $('#cookie').html( "evercookie's uid: " + evercookieID )
                }
            }
            $('body').everMongo(options);
        </script>
    </body>
</html>
