<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>evercookie-mongodb.js</title>
    </head>
    <body>
        <div id="content"><em>Loading...</em></div>
        <div id="cookie"></div>
        <a href="http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager07.html">Clear Flash Cookies</a>
        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="swfobject-2.2.min.js"></script>
        <script type="text/javascript" src="evercookie.js"></script>
        <script type="text/javascript" src="evercookie-mongodb.js"></script>
        <script type="text/javascript">
            function evercookieMongoCallback(data, eid) {
                $('#content').html( "mongodb data: " + JSON.stringify(data) );
                $('#cookie').html( "evercookie's uid: " + eid )
            }
        </script>
    </body>
</html>
